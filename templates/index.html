<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="icon" href="/static/favicon.png">
    <link id="theme-style" href="static/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .login-input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login-btn {
            padding: 10px;
            background-color: #4CAF50; /* British Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-btn:hover {
            background-color: #45a049;
        }

        #theme-selector {
            margin-top: 20px;
            padding: 10px;
            background-color: #333; /* Dark Toned */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #theme-selector:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="flares">
        <!-- Your flare images here -->
    </div>

    <div class="container">
        <div class="hero">
            <h1>Hello from P.Dexter.</h1>
            <p>Congratulations, you've deployed a Python web server with FL0!</p>

            <!-- Login Form -->
            <input type="text" class="login-input" placeholder="Enter six-digit code" id="login-input">
            <button id="login-btn" onclick="login()">Login</button>

            <!-- Theme Selector -->
            <select id="theme-selector" onchange="changeTheme()">
                <option value="british">British Green</option>
                <option value="red">Red Highlight</option>
                <option value="dark">Dark Toned</option>
            </select>
        </div>
        <div class="logo">
            <img src="static/images/logo.svg" loading="lazy" alt="">
        </div>
    </div>

    <script type="text/javascript">
        function login() {
            // Add login logic here
            alert("Login logic will go here.");
        }

        function changeTheme() {
            var themeSelector = document.getElementById("theme-selector");
            var selectedTheme = themeSelector.options[themeSelector.selectedIndex].value;

            if (selectedTheme === "british") {
                document.getElementById("theme-style").href = "british-theme.css"; // Replace with your British Green theme CSS file
            } else if (selectedTheme === "red") {
                document.getElementById("theme-style").href = "red-theme.css"; // Replace with your Red Highlight theme CSS file
            } else if (selectedTheme === "dark") {
                document.getElementById("theme-style").href = "dark-theme.css"; // Replace with your Dark Toned theme CSS file
            }
        }

        document.addEventListener('click', function (event) {
            const x = event.clientX / window.innerWidth;
            const y = event.clientY / window.innerHeight;
            confetti({
                origin: { x, y }
            });
        });
        confetti();
    </script>
</body>

</html>
