{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style>
    .swiper-container {
        height: 100vh;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock %}

{% block body %}

<div class="swiper-container">
    <div class="swiper-wrapper">

        <!-- Section 1 -->
        <div class="swiper-slide">
            <div class="into-data section-h">
                <!-- ... (content for section 1) ... -->
            </div>
        </div>

        <!-- Section 2 -->
        <div class="swiper-slide">
            <div class="section-h">
                <!-- ... (content for section 2) ... -->
            </div>
        </div>

        <!-- Section 3 -->
        <div class="swiper-slide">
            <div class="section-h grid-22">
                <!-- ... (content for section 3) ... -->
            </div>
        </div>

        <!-- Section 4 -->
        <div class="swiper-slide">
            <div class="section-h grid-22 reverse-med" style="grid-template-columns: 60% 40%;">
                <!-- ... (content for section 4) ... -->
            </div>
        </div>

        <!-- Additional Sections... -->

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>

{% endblock %}
