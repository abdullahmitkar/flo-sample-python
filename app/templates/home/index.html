{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .swiper-container {
        width: 100vw;
        height: 100vh;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
</style>
{% endblock %}

{% block body %}

<div class="swiper-container">
    <div class="swiper-wrapper">

        {% for section in section_data %}
        <div class="swiper-slide">
            <div class="into-data section-h">
                <h2>{{ section['title'] }}</h2>
                <p>{{ section['content'] }}</p>
            </div>
        </div>
        {% endfor %}

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        loop:true,
    });
</script>

{% endblock %}
